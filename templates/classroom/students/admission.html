{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}ADMISSION | FEDERAL COLLEGE OF EDUCATION IWO â€“ IWO, OSUN STATE {% endblock title %}
{% block content %} 
<div class="container" style="margin-top:10%;">
	<div class="row justify-content-center">
	  <div class="col-xl-10 col-lg-12 col-md-9">
	    <div class="card o-hidden border-0 shadow-lg my-5">
	      <div class="card-body p-0">
	        <div class="row">
	          <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
	          <div class="col-lg-12">
	              <div class="p-5">
	                  <div class="text-center">
	                   	<h1 class="h4 text-gray-900 mb-4">Admission!</h1>
	                  </div>
	                  <form method="post" novalidate class="row g-3">
	                    {% csrf_token %}
	                    <div class="col-md-4">
				            <label for="First name" class="form-label">First name</label>
				            <input type="text" class="form-control" required="">
				        </div>
	                    <div class="col-md-4">
				            <label for="Other name" class="form-label">Other name</label>
				            <input type="text" class="form-control" required="">
				        </div>
	                    <div class="col-md-4">
				            <label for="Last name" class="form-label">Last name</label>
				            <input type="text" class="form-control" required="">
				        </div>
						<div class="col-md-3">
				            <label for="gender" class="form-label">Gender</label>
				            <select class="form-select"  required="">
				              <option value="">Male</option>
				              <option value="">Female</option>
				            </select>
				        </div>
						<div class="col-md-3">
				            <label for="date_of_birth" class="form-label">Date of Birth</label>
				            <input type="date" class="form-control" required="">
				        </div>
				        <div class="col-md-3">
				            <label for="phone_number" class="form-label">Phone Number</label>
				            <div class="input-group">
				              <span class="input-group-text" >+234</span>
				              <input type="text" class="form-control" aria-describedby="inputGroupPrepend3" required="" maxlength="10">
				            </div>
				        </div>
						<div class="col-md-3">
				            <label for="gender" class="form-label">Picture</label>
				            <input type="file" class="form-control" required="">
				        </div>
						<div class="col-md-6">
							<label for="course_name" class="form-label">Course</label>
							<input type="text" class="form-control" id="course_name" required="">
						</div>
						<div class="col-md-6">
							<label for="address" class="form-label">Address</label>
							<input type="text" class="form-control" id="address" required="">
						</div>

	                    <div class="col-md-4">
				            <label for="guardian_name" class="form-label">Guardian name</label>
				            <input type="text" class="form-control" required="">
				        </div>
	   			        <div class="col-md-4">
				            <label for="phone_number" class="form-label">Guardian Phone Number</label>
				            <div class="input-group">
				              <span class="input-group-text" >+234</span>
				              <input type="text" class="form-control" aria-describedby="inputGroupPrepend3" required="" maxlength="10">
				            </div>
				        </div>
	                    <div class="col-md-4">
				            <label for="guardian_profession" class="form-label">Guardian Profession</label>
				            <input type="text" class="form-control" required="">
				        </div>
	                    <div class="col-12">
				            <button class="btn btn-primary" type="submit">Apply for Admission</button>
				        </div>
	                  </form>
	                  <hr>
	              </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>
  <style type="text/css">
    .small{
      text-decoration: none;
    }
  </style>
{% endblock %}
